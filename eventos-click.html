<!DOCTYPE html>
<html>
<head>
	<title>Eventos de click</title>
	<meta charset="utf-8">
	<script type="text/javascript">
		
		function boasVindas(){
			alert('Clicou no botao');
		}
	</script>
</head>
<body>
		
	<button id="bdvindas" onclick="boasVindas()">Clique aqui para testar</button> <br><br>
	<button id="bdvindas" ondblclick="boasVindas()">Clique aqui para testar</button><br><br>
	<button id="bdvindas" onmouseenter="boasVindas()">Clique aqui para testar</button><br><br>
	<button id="bdvindas" onmouseleave="boasVindas()">Clique aqui para testar</button><br><br>
	<button id="bdvindas" onmouseout="boasVindas()">Clique aqui para testar</button><br><br>
	
	
	
</body>
</html>
